<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Countdown Timer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p>Countdown to</p>
  <h2 class='diwali'>Diwali</h2>
  <div class='counter'>
    <div class='box'>
      <h2 id='Days'>00</h2>
      <small>Days</small>
    </div>

    <div class='box'>
      <h2 id='Hours'>00</h2>
      <small>Hours</small>
    </div>

    <div class='box'>
      <h2 id='Minutes'>00</h2>
      <small>Minutes</small>
    </div>

    <div class='box'>
      <h2 id='Seconds'>00</h2>
      <small>Seconds</small>
    </div>
    
  </div>
  
  

 
  
</body>
  <script src="script.js"></script>
</html>
